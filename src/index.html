<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Megrim">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <div class="horizontal-line"></div>

  <div id="main">
    <div class="togglenav pulse"></div>

    <div id="details">
      <div class="snippet">
        <img id="sta" />
      </div>
      <div class="snippet2">

      </div>
    </div>

    <div class="slideshow-container">
      <div class="myBackgroundSlides fade">
        <div id="backgroundOne" class="background-image"></div>
      </div>
      <div class="myBackgroundSlides fade">
        <div id="backgroundTwo" class="background-image"></div>
      </div>
    </div>

    <div id="mySidenav" class="container sidenav">

      <div class="container">
        <div class="row">
          <div class="profile">
            <img id="profile-pic" />
          </div>
          <h6 class="name">PETER HUMULOCK</h6>
        </div>
      </div>

      <div class="container nav-links">

        <div class="row">
          <a href="#" class="nodelist anim">Home</a>
          <div id="nodeList" class="anim">
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small square el background-color-05" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small square el background-color-05" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small square el background-color-05" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <a href="#" class="functional anim">About</a>
          <div id="functionBasedDuration" class="anim">
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small triangle el" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small triangle el" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small triangle el" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <a class="toggle color-12 keyframes anim" href="#">Projects</a>
          <div id="keyframes" class="anim">
            <div class="small square el background-color-08" style="opacity: 0;"></div>
          </div>
        </div>

        <div class="row">
          <a href="#" class="combined anim">Blog</a>
          <div id="combinedFunctionBasedProp" class="anim">
            <div class="line">
              <div data-duration="2000" class="small circle el background-color-03" style="opacity: 0;"></div>
            </div>
            <div class="line">
              <div data-duration="1500" class="small circle el background-color-03" style="opacity: 0;"></div>
            </div>
            <div class="line">
              <div data-duration="1000" class="small circle el background-color-03" style="opacity: 0;"></div>
            </div>
          </div>
        </div>

        <!-- <div class="row">
          <a href="#" class="bezier anim">Contact</a>
          <div id="customBezier" class="anim">
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small square el background-color-10" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
            <div class="line">
              <div class="small square shadow"></div>
              <div class="small square el background-color-10" style="transform: translateX(0px); opacity: 0;"></div>
            </div>
          </div>
        </div>-->

        <div class="row">
          <div class="icons">
            <div class="col s4 color-09">
              <i class="fab fa-twitter fa-2x"></i>
            </div>
            <div class="col s4 color-07">
              <i class="fab fa-linkedin fa-2x"></i>
            </div>
            <div class="col s4 color-04">
              <i class="fab fa-github fa-2x"></i>
            </div>
          </div>
        </div>

      </div>

</body>

</html>
